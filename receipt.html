<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>ใบเสร็จค่าส่วนกลางหมู่บ้านวรางกูลคลอง 4</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <style>
html, body {
    height: 100%;
}
body {margin: 0;}
    </style>
</head>
<body>
    <iframe id="pdf" src="" frameborder="0" width="100%" height="90%"></iframe>
    <script>
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const id = urlParams.get('id');


document.getElementById("pdf").setAttribute("src", id.replace("/", "_") + ".pdf");
    </script>
</body>
